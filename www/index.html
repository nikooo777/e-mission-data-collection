function loadData()
{
	//document.getElementById("scanned-item-img").innerHTML="";
	//document.getElementById("scanned-item-txt").innerHTML="";
	if ($("#formGroupInputLarge").val() == 0)
	{
		txt="<p class='text-danger'>Input your token first!</p>"
		document.getElementById("results-location").innerHTML=txt;
	}
	else
	{
		txt="<table class='table table-bordered table-condensed'><tr><td>Vehicle Identification Number</td><td>Trip date</td><td>Link to MAP</td></tr>";
		txt2="";
		$.getJSON("dbparser.php?token=" + $("#formGroupInputLarge").val(), function(result)
		{
			$.each(result, function(i, field)
			{
				var myScan = result.trip;
				console.log(myScan);
				$.each(myScan,function(j,result2)
				{
					console.log(result2);
					txt2=txt2+"<tr><td>"+result2.VIN+"</td><td>" +result2.date+"</td><td><a href=\"map.html?file="+result2.filename+"\" class=\"btn btn-success\">Map</a></td></tr>";
				});
			});
			txt=txt+txt2+"</table>";
			document.getElementById("results-location").innerHTML=txt;
		});  
	}        
}
</script>
